{% extends "base.html" %}

{% block main %}
<h2>Uploaded Images</h2>
<div class="image-grid">
    {% for image in images %}
        <div class="image-item">
            <img src="{{ url_for('get_image', filename=image) }}" alt="{{ image }}">
        </div>
    {% endfor %}
</div>

<style>
.image-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
}
.image-item img {
    width: 100%;
    height: auto;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
}
</style>
{% endblock %}
